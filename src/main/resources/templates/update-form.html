<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header"></head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="card justify-content-center">
                    <div class="text-center">
                        <h3>Update Student</h3>
                    </div>
                   <div class="card-body justify-content-center">
                       <form th:action="@{/student/{id}(id=${student.id})}" th:object="${student}" method="post">

                           <div class="d-flex flex-row align-items-center mb-4">
                               <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                               <div class="form-outline flex-fill mb-0">
                                   <label class="form-label" for="form3Example1c">Name</label>
                                   <input type="text" th:field="*{fullName}" id="form3Example1c" class="form-control" />
                                   <div class="alert alert-danger"
                                        th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                               </div>
                           </div>

                           <div class="d-flex flex-row align-items-center mb-4">
                               <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                               <div class="form-outline flex-fill mb-0">
                                   <label class="form-label" for="form3Example3c">Email</label>
                                   <input type="text" th:field="*{email}" id="form3Example3c" class="form-control" />
                                   <div class="alert alert-danger"
                                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                               </div>
                           </div>

                           <div class="d-flex flex-row align-items-center mb-4">
                               <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                               <div class="form-outline flex-fill mb-0">
                                   <label class="form-label" for="form3Example4c">Major</label>
                                   <input type="text" th:field="*{major}" id="form3Example4c" class="form-control" />
                                   <div class="alert alert-danger"
                                        th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></div>
                               </div>
                           </div>

                           <div class="d-flex flex-row align-items-center mb-4">
                               <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                               <div class="form-outline flex-fill mb-0">
                                   <label class="form-label" for="form3Example4cd">Nationality</label>
                                   <input type="text" th:field="*{nationality}" id="form3Example4cd" class="form-control" />
                                   <div class="alert alert-danger"
                                    th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
                               </div>
                           </div>
                           <button class="btn btn-primary btn-lg">Update</button>
                       </form>
                   </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
